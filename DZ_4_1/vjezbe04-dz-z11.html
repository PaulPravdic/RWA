 <script type="text/javascript">
    const tempDay = ['2023-11-29', -1, 0, -0.5, 0.5, 0, 1.2, 1.8, 2, 3, 4, 6, 9, 12, 7, 6, 6, 8, 5, 4, 2, 3, 2, 1, 0];
        function Temperatura(polje) {
            let prosjekSuma = 0;
            let max=polje[1];
            let min=polje[1];
        console.log("Datum: "+polje[0]);
            for (let i=1; i<polje.length; i++) {
                if (polje[i]<min) {
                    min=polje[i];
                }
                if (polje[i]>max) {
                    max=polje[i];
            }
                prosjekSuma+=polje[i];
        }
            console.log("Najveca temperatura danas je bila: "+max);
            console.log("Najmanja temperatura danas je bila: "+min);
            console.log("Prosjecna temperatura danas je bila: "+Math.floor(prosjekSuma/(polje.length - 1)));
    }
        console.log(Temperatura(tempDay));
 </script>
