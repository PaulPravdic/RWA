<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocjena</title>
</head>
<body>
    <form onsubmit="ispisiOcjenu(); return false;">
        <label for="ocjena">Unesite ocjenu (1-5): </label>
        <input type="number" id="ocjena" name="ocjena" min="1" max="5" required>
        <button type="submit">Prikaži ocjenu</button>
    </form>
    <p id="rezultat"></p>
    <script>
        function ispisiOcjenu() {
            const ocjenaUlaz = document.getElementById('ocjena');
            const rezultatParagraf = document.getElementById('rezultat');
            const unesenaOcjena = parseInt(ocjenaUlaz.value);
            if (isNaN(unesenaOcjena) || unesenaOcjena < 1 || unesenaOcjena > 5) {
                rezultatParagraf.innerText = 'Unesite valjanu ocjenu od 1 do 5.';
            } else {
                let ocjenaTekst;
                switch (unesenaOcjena) {
                    case 1:
                        ocjenaTekst = 'Nedovoljan';
                        break;
                    case 2:
                        ocjenaTekst = 'Dovoljan';
                        break;
                    case 3:
                        ocjenaTekst = 'Dobar';
                        break;
                    case 4:
                        ocjenaTekst = 'Vrlo dobar';
                        break;
                    case 5:
                        ocjenaTekst = 'Odličan';
                        break;
                    default:
                        ocjenaTekst = 'Nepoznata ocjena';
                        break;
                }
                rezultatParagraf.innerText = 'Ocjena: ' + unesenaOcjena + ' - ' + ocjenaTekst;
            }
        }
    </script>
</body>
</html>
