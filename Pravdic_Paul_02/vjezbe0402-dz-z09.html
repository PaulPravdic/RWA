<body>
    <script type="text/javascript">
        function onOff() {
            let prekidac=document.getElementById("prekidac");
            let zarulja=document.getElementById("zarulja")
            if (prekidac.src.endsWith("off-removebg-preview.png")) {
                zarulja.src="zarulja_on_2.png"
                prekidac.src="on-removebg-preview.png"
            } else {
                zarulja.src="zarulja_off_2.png"
                prekidac.src="off-removebg-preview.png"
            }
        }
    </script>
    <img id="prekidac" src="off-removebg-preview.png" onclick="onOff()">
    <img id="zarulja" src="zarulja_off_2.png">
</body>
