<html>
<head>
<script language="javascript" type="text/javascript">
    function dodajNoviParagraf() {
        var noviParagraf = document.createElement("p");
        var tekst = document.createTextNode("Novi paragraf teksta");
        noviParagraf.appendChild(tekst);
        var defaultniParagraf = document.getElementById("thisLocation");
        defaultniParagraf.parentNode.insertBefore(noviParagraf, defaultniParagraf.nextSibling);
    }
</script>
</head>
<body>
    <p><a href="#" onclick="dodajNoviParagraf(); return false;">Kliknite ovdje da dodate novi paragraf tekst</a></p>
    <p id="thisLocation">Novi paragrafi teksta Ä‡e se pojaviti ispod</p>
    <p>Ovo je defaultni prvi paragraf teksta</p>
</body>
</html>
