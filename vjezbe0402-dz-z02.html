<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promijeni Pozadinu</title>
    <style>
         body {
            transition: background-color 0.5s;
        }
    </style>
</head>
<body>
    <button onclick="promjeniBoju()">Promijeni boju pozadine</button>
    <p id="Boja"></p>
    <script>
        function rndBoja() {
            const hexa = '0123456789ABCDEF';
            let boja = '#';
            for (let i = 0; i < 6; i++) {
                boja += hexa[Math.floor(Math.random() * 16)];
            }
            return boja;
        }
        function promjeniBoju() {
            const novaBoja = rndBoja();
            document.body.style.backgroundColor = novaBoja;
            document.getElementById('Boja').innerText = 'Hex boje: ' + novaBoja;
        }
    </script>
</body>
</html>
